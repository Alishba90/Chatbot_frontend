
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    --custom-send-color-green:#0ab39c;
    --custom-refresh-color-blue:#0e457e;
    --custom-chat-back-color:#f5f5f5;
    --custom-user-query-color:#dcedf9;
    --custom-response-color:#fafafa;
  }
  
  ::-webkit-scrollbar {
  width: 5px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #888;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555;
}

  .mainContainer{
    height: 100vh;
    overflow: hidden;
  }
  .contentContainer{
    height: fit-content;
    background-color: var(--custom-chat-back-color);
    position: relative;
    margin: 0.5vh 0;
  }
  .navContainer{
    height: 7vh;
    overflow: hidden;
    padding:1vh 15px;
    max-height: 7rem;
  }
  .navPortions{
    font-size: smaller;

  }
  .mainIcon{
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;

   
  }

  .mainIcon>.logoDiv{
    background-color: var(--custom-chat-back-color);
  }

  .logoDiv {
  border-radius: 50%;

  width: 5vh;
  height: 5vh;
  margin-right: 0.5rem;
  display: flex;
  justify-content: center; /* Horizontally align content */
  align-items: center; /* Vertically align content */
  }

  .responseLogo{
    background-color: rgb(252, 253, 253);
  }
  

  .logoDiv img {
    max-width: 80%;
    max-height: 80%;
  
  }

  .mainIconHeaders{
    display: flex;
    flex-direction: column;

    align-items: flex-start;
    transition: all 0.5s ease-in-out;
    height: 100%;
  }
  .mainIconHeaders>h4{
    line-height: 0.5rem;
    padding-top: 0.5rem;
    font-size: 0.8rem;
    width: 100%;
   
  }
  .mainIconHeaders>h6{

    width: 100%;
    font-size: 0.8rem;
    line-height: 0.5rem;
  }
  .chatContainer{
    background-color: var(--custom-chat-back-color);
    height:78vh ;
    overflow-x: hidden;
    overflow-y: scroll;
    padding: 0.3rem 0;
  
  }

  .chats{
    
    margin: 0.6rem 3rem;
    
  }

  .userQuery{
    background-color: var(--custom-user-query-color);
    border-radius: 3px;
    padding: 0 0.4rem;
    font-size: small;
    margin-bottom: 0.2rem;
    max-width: 60%;
    align-self: flex-end;
    margin-left: auto;
    width: fit-content;
  }
  .userQueryDiv>p{
    font-size:x-small;
    align-self: flex-end;
    margin-left: auto;
  }
  .userQueryDiv{
    margin: 0.2rem 0;
    display: flex;
    flex-direction: column;  

  }
  .response{
    align-self: flex-start;
    margin-right: auto;
    display: flex;
    flex-direction: row;
    margin-bottom: 0.5rem;
  }
  .responseBox{
    background-color: var(--custom-response-color);
    display: flex;
    justify-content: flex-end;
    padding: 0 0.4rem;
    font-size: small;
    width: fit-content;
    max-width: 60%;
    border-radius: 3px;
  }

  .queryContainer{
    background-color: rgb(252, 253, 253);
    height:7vh;
    margin-bottom: 1vh;
    width: 100%;
    justify-content: space-evenly;
    padding:0.5em 15px;
    min-height: 2rem;
  }

  .queryEntryContainer{
    display: flex;
    width:85%;
    border-radius: 3px;
    height: 100%;
    max-height: 2rem;
  }
  .queryInput{
    background-color: transparent;
    align-items: center;
    outline: none;
    width: 100%;
    border: none;
    font-size: 0.8rem;
  }
  .queryButtons{
    
    display: flex;
    flex-direction: row;
  }
  .queryButtons>button{
    border: none;
    overflow: hidden;
    display: flex;
    outline: none;
    align-items: center;
    justify-content: center;
    max-height: 2rem;
    max-width: 2rem;
    height: 5vh;
    width: 5vh;
    padding: 1vh;
  }

  .iconImage{
    width: 90%;
    height: 90%;
  }

  .sendBtn{
    background-color: var(--custom-send-color-green);
  }

  .refreshBtn{
    background-color: var(--custom-refresh-color-blue) !important;
  }


  .Loader-class{
    margin: 0 5px ;
    

  }
  /* Responsive Styles */
  @media screen and (max-height: 340px) {
    .mainIconHeaders{
      display: flex;
      flex-direction: row;
      align-items: center !important;
      justify-content:center !important;

    }
    .mainIconHeaders>h4{
      margin-right: 1rem;
    }
    .mainIconHeaders>h6{
      padding-top: 0.5rem;
    }
  }
  @media screen and (max-height: 380px) {

    .mainIconHeaders>h4{
      
      font-size: 0.5rem;
    }
    .mainIconHeaders>h6{
      
      font-size: 0.5rem;
    }
    .queryInput{
      font-size: 0.5rem;
    }
    .responseBox{
      font-size: 0.7rem;
    }
    .userQuery{
      font-size: 0.7rem;
    }
    .userQueryDiv>p{
      font-size: 0.6rem;
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>


<div class="container-fluid mainContainer bg-body-secondary d-flex align-items-center justify-content-center ">
  <div class="container  contentContainer m-0 p-0" >
    <div class="container navContainer  m-0 p-1 bg-body-tertiary d-flex align-items-center justify-content-center" >
      <nav class="navbar navbar-expand-lg  navPortions col-12 p-0">
        <div class="container-sm m-0 ">
          <div class="mainIcon">
            <div class="logoDiv">
              <img src="assets/logo.png" alt="Logo"/>
            </div>
            <div class="mainIconHeaders" >
              <h4 class=" fw-medium "  >Salez.ai</h4>
              <h6 class=" fw-lighter"  >Ai Bot</h6>
            </div>

          </div>


        </div>
      </nav>
    </div>
    <div class="container chatContainer">
      
      <div class="chats">
        <div *ngFor="let data of chatData">
        <div class="chatDiv"  *ngIf="data.query.trim() !== ''">
          <div class="userQueryDiv">
            <div class="userQuery">
              <p>{{ data.query }}</p>
            </div>
            <p>{{ data.time }}</p>

          </div>

          <div class="response">
            <div class="responseLogo logoDiv">
              <img src="assets/logo.png" alt="Logo"/>
            </div>
            <div class="responseBox">
              <p *ngIf="data.response">{{ data.response }}</p>
              <app-loader class="Loader-class" *ngIf="!data.response"></app-loader>
            </div>
          </div>
        </div>
      </div>
    </div>
      

    </div>
    <div class="container queryContainer m-0 d-flex align-items-center">
      <div class="queryEntryContainer m-0 bg-body-secondary">
        <input class="queryInput" type="text" placeholder="Ask me anything." (keyup.enter)="sendQuery()" [(ngModel)]="inputValue" />
      </div>
      
      
      <div class="queryButtons">
        
          <button type="button " class="btn btn-primary m-1 sendBtn" (click)="sendQuery()">
            <img class="iconImage" src="assets/send.png" alt="Send">
          </button>

        
        
          <button type="button " class="btn btn-primary m-1 refreshBtn" (click)="refreshQuery()">
            <img class="iconImage" src="assets/refresh.png" alt="Refresh">
          </button>

      </div> 


    </div>
  </div>
</div>

<router-outlet></router-outlet>
